<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagina non trovata :(</title>
  <style>
    ::-moz-selection { background: #fe57a1; color: #fff; }
    ::selection { background: #fe57a1; color: #fff; }
    html {
      padding: 30px 10px;
      font-size: 20px;
      line-height: 1.4;
      color: #222;
      background: #f9f9f9;
      font-family: 'Source Sans Pro', sans-serif;
    }
    body {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: #fff;
      text-align: center; /* Allinea il testo al centro */
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    h1 span { color: #999; }
    p {
      margin: 1em 0;
    }
    ul {
      padding-left: 40px;
      margin: 1em 0;
      list-style: disc inside;
      display: inline-block; /* Per centrare la lista */
      text-align: left; /* Mantieni l'allineamento a sinistra della lista */
    }
    a {
      color: #c00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .home-link {
      display: inline-block;
      margin-top: 2em;
      padding: 10px 20px;
      background-color: #c00;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
    .home-link:hover {
      background-color: #900;
    }
  </style>
</head>
<body>
  <main>
    <h1>Not found <span>:(</span></h1>
    <p>Mi dispiace, la pagina che cercavi non esiste.</p>
    <p>Puoi tornare alla <a class="home-link" href="//www.catoblepa.org">home page</a></p>
  </main>
</body>
</html>
